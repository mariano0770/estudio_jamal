{% extends 'gestion/base.html' %}

{% block title %}Agendar Nuevo Turno{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h1 class="card-title mb-4">Agendar Nuevo Turno</h1>
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.cliente.id_for_label }}" class="form-label">Cliente</label>
                        {{ form.cliente }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.servicio.id_for_label }}" class="form-label">Servicio</label>
                        {{ form.servicio }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.empleado.id_for_label }}" class="form-label">Empleado Asignado</label>
                        {{ form.empleado }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.fecha_hora_inicio.id_for_label }}" class="form-label">Fecha y Hora de Inicio</label>
                        {{ form.fecha_hora_inicio }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.estado.id_for_label }}" class="form-label">Estado</label>
                        {{ form.estado }}
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Guardar Turno</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
