{% extends 'gestion/base.html' %}

{% block title %}Crear Nuevo Servicio{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title mb-4">Crear Nuevo Servicio</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Guardar Servicio</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
