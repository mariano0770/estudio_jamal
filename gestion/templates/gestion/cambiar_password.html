{% extends 'gestion/base.html' %}
{% block title %}Cambiar Contraseña{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h1 class="card-title mb-4">Cambiar Contraseña para: {{ usuario.username }}</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary mt-3">Guardar Nueva Contraseña</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
