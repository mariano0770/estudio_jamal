{% extends 'gestion/base.html' %}

{% block title %}Agenda de Turnos{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Agenda de Turnos ğŸ—“ï¸</h1>
    <div>
        <a href="{% url 'crear-turno' %}" class="btn btn-success">+ Agendar Nuevo Turno</a>
        <a href="{% url 'reporte-turnos-hoy' %}" class="btn btn-info">ğŸ“„ Descargar PDF del DÃ­a</a>
    </div>
</div>

<div id="calendar" class="bg-white p-3 rounded"></div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek',
            locale: 'es',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            
            // â†“â†“â†“ AÃ‘ADÃ ESTE BLOQUE PARA FORZAR LA TRADUCCIÃ“N â†“â†“â†“
            buttonText: {
                today:    'Hoy',
                month:    'Mes',
                week:     'Semana',
                day:      'DÃ­a'
            },
            
            navLinks: true,
            events: '/api/turnos/',
            editable: true, 
            eventClick: function(info) {
                info.jsEvent.preventDefault();
                if (info.event.url) {
                    window.location.href = info.event.url;
                }
            },
            eventDrop: function(info) {
                const evento = info.event;
                const datos = {
                    id: evento.id,
                    start: evento.start.toISOString(),
                };

                fetch('/api/turnos/update/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken,
                    },
                    body: JSON.stringify(datos),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status !== 'ok') {
                        console.error('Error al actualizar el turno:', data.message);
                        info.revert();
                    }
                })
                .catch(error => {
                    console.error('Error de red:', error);
                    info.revert();
                });
            }
        });

        calendar.render();
    });
</script>
{% endblock %}
